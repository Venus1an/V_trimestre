<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="container text-center mt-4">
            <img class="logo" src="logo.PNG" alt="Logo">
        </div>
        <div class="container">
            <h3>Vuelos</h3>
        </div>
        
        
    
        <div class="container">
    
            <section class="wrapper">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="numeroVuelo" class="form-label">Numero de Vuelo</label>
                        <input type="text" class="form-control" id="inputNumeroVuelo">
                    </div>
    
                    <form action="/submit-airline" method="post">
                        <label for="aerolinea"> Aerolínea:</label>
                        <select name="aerolinea" id="aerolinea">
                            <option value="Avianca">Avianca</option>
                            <option value="Wingo">Wingo</option>
                            <option value="United Airlines">United Airlines</option>
                            <option value="LATAM Airlines">LATAM Airlines</option>
                            <option value="Interjet">Interjet</option>
                        </select>
                        
                    </form>
    
                    <div class="col-md-6">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="inputFecha">
                    </div>

                    <div class="col-md-6">
                        <label for="horaSalida" class="form-label">Hora de Salida</label>
                        <input type="time" class="form-control" id="horaSalida">
                    </div>
                    <div class="col-md-6">
                        <label for="horaLlegada" class="form-label">Hora de Llegada</label>
                        <input type="time" class="form-control" id="horaLlegada">
                    </div>
                    
                    <form action="/submit-airport" method="post">
                        <label for="air">Aeropuerto de Salida</label>
                        <select name="aeropuertoSalida" id="eropuertoSalida">
                            <option value="aeropuerto1">Aeropuerto Internacional El Dorado (Bogotá)</option>
                            <option value="aeropuerto2">Aeropuerto Internacional José María Córdova (Medellín)</option>
                            <option value="aeropuerto3">Aeropuerto Internacional Rafael Núñez (Cartagena)</option>
                            <option value="aeropuerto4">Aeropuerto Internacional Alfonso Bonilla Aragón (Cali)</option>
                            <option value="aeropuerto5">Aeropuerto Internacional Simón Bolívar (Santa Marta)</option>
                        </select>
                    </form>
                    
                           
                    

                    <label for="aeropuertoLlegada">Aeropuerto de Llegada</label>
                    <select name="aeropuertoLlegada" id="aeropuertoLlegada">
                        <option value="aeropuerto1">Aeropuerto Internacional El Dorado (Bogotá)</option>
                        <option value="aeropuerto2">Aeropuerto Internacional José María Córdova (Medellín)</option>
                        <option value="aeropuerto3">Aeropuerto Internacional Rafael Núñez (Cartagena)</option>
                        <option value="aeropuerto4">Aeropuerto Internacional Alfonso Bonilla Aragón (Cali)</option>
                        <option value="aeropuerto5">Aeropuerto Internacional Simón Bolívar (Santa Marta)</option>
                    </select>
                    
    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </section>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
