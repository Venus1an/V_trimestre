<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="container text-center mt-4">
            <img class="logo" src="logo.PNG" alt="Logo">
        </div>
        <div class="container">
            <h3>Registrarse</h3>
        </div>
        
        
    
        <div class="container">
    
            <section class="wrapper">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
    
                    <div class="col-md-6">
                        <label for="inputRaza" class="form-label">Raza</label>
                        <input type="text" class="form-control" id="inputRaza">
                    </div>
    
                    <div class="col-md-6">
                        <label for="inputColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="inputColor">
                    </div>
    
                    <div class="col-md-6">
                        <label for="inputPeso" class="form-label">Peso</label>
                        <input type="text" class="form-control" id="inputIdNacional" placeholder="">
                    </div>
    
                    <form action="/submit-chips" method="post">
                        <label for="chips"> Chips</label>
                        <select name="chips" id="chips">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                            
                        </select>
                        
                        <div class="container mt-5">
                            <h2 class="mb-4">Seleccionar Vacunas para la Mascota</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="vacunas" class="form-label">Vacunas</label>
                                    <select multiple class="form-select" id="vacunas" name="vacunas[]" required>
                                        <option value="rabia">Rabia</option>
                                        <option value="moquillo">Moquillo</option>
                                        <option value="parvovirus">Parvovirus</option>
                                        <option value="hepatitis">Hepatitis</option>
                                        <option value="leptospirosis">Leptospirosis</option>
                                        <option value="tos_kennel">Tos de las perreras (Kennel Cough)</option>
                                        <option value="coronavirus_canino">Coronavirus canino</option>
                                        <option value="lyme">Enfermedad de Lyme</option>
                                    </select>
                                </div>
                            </form>
                              
    
                    <div class="col-md-6">
                        <label for="inputDireccionResidencia" class="form-label">Dirección de Residencia</label>
                        <input type="text" class="form-control" id="inputDireccionResidencia"
                            placeholder="25569 Lockspur Dr">
                    </div>
    
                    <div class="col-md-6">
                        <label for="inputCodigoPostal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="inputCodigoPostal">
                    </div>
    
                    <div class="col-md-6">
                        <label for="inputTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono">
                    </div>
    
                    <h5 class="mt-4">Contacto de Emergencia</h5>
    
                    <div class="col-md-6">
                        <label for="inputNombreContactoEmergencia" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombreContactoEmergencia"
                            placeholder="Maria Velez">
                    </div>
    
                    <div class="col-md-6">
                        <label for="inputTelefonoContactoEmergencia" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefonoContactoEmergencia">
                    </div>
    
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                No soy un robot
                            </label>
                        </div>
                    </div>
    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </section>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
