<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="wrapper">
    <form action="/login" method="POST">
      <h1>Inicio de Sesión</h1>


      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
      </div>

      <div class="input-box">
        <i class='bx bxs-lock'></i>
        <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

      <p class="text-center mt-3">
        <a href="registro.html" class="text-decoration-none text-light">Registrarse</a>
      </p>



    </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
